<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recibo Simple</title>
  <!-- Importar fuente caligráfica desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; font-size:14px; margin:40px; }
    .receipt { position: relative; max-width: 600px; margin:0 auto; }
    .currency-box { position:absolute; top:0; right:0; border:1px solid #000; padding:4px 8px; font-weight:bold; }
    h1 { text-align:center; margin-top:0; margin-bottom:30px; font-size:24px; }
    .field { margin-bottom:20px; }
    .field label { display:inline-block; width:130px; vertical-align:middle; }
    .field .underline { display:inline-block; border-bottom:1px solid #000; width:400px; height:1.2em; vertical-align:middle; }
    .field.multiline .underline { width:100%; }
    .signatures { display:flex; justify-content:flex-end; margin-top:60px; }
    .signature-block { text-align:center; }
    /* Estilo de firma en letra caligráfica */
    .signature-block .sig-text {
      font-family: 'Dancing Script', cursive;
      font-size: 28px;
      font-style: normal;
      display: block;
      margin-bottom: 8px;
    }
    .signature-block .sig-label { font-size:12px; }
  </style>
</head>
<body>
  <div class="receipt">
    <div class="currency-box">S/.</div>
    <h1>RECIBO SIMPLE</h1>

    <div class="field">
      <label>Recibí de</label>
      <span class="underline">{{ recibí_de }}</span>
    </div>

    <div class="field">
      <label>La cantidad de</label>
      <span class="underline">{{ cantidad_de }}</span>
    </div>

    <div class="field">
      <label>Por concepto de</label>
      <span class="underline">{{ concepto }}</span>
    </div>

    <div class="field multiline">
      <span class="underline">&nbsp;</span>
    </div>

    <div class="field">
      <label>Fecha</label>
      <span class="underline">{{ fecha }}</span>
    </div>

    <div class="signatures">
      <div class="signature-block">
        <!-- Texto de firma en letra caligráfica -->
        <div class="sig-text">Maria Cuba</div>
        <div class="sig-label">Firma del arrendador</div>
      </div>
    </div>
  </div>
</body>
</html>
